name: Deploy ReactFrontend to Staging

on:
  push:
    branches:
      - stage

jobs:
  build:
    name: Build and Deploy Frontend
    runs-on: [self-hosted, Staging]
    environment: Staging

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set Environment Variables
        run: echo "VITE_API_URL=${{ secrets.VITE_ENVIRONMENT_STAGING }}" >> $GITHUB_ENV

      - name: Install dependencies and build
        run: |
          npm install
          npm run build -- --mode staging
          ls -la dist

      - name: Sync build to VPS folder
        run: |
          # Adjust this path if your nginx root differs
          sudo rm -rf /opt/apps/frontend-staging/*
          sudo cp -a dist/. /opt/apps/frontend-staging/

      - name: Restart PM2 frontend process
        run: |
          export PM2_HOME=/root/.pm2
          if pm2 list | grep -q 'frontend-staging'; then
            pm2 restart frontend-staging
          else
            pm2 start npm --name frontend-staging -- run start
          fi
          pm2 save

      - name: Restart nginx
        run: sudo service nginx restart
