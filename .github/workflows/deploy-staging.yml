name: Deploy ReactFrontend to Production

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy Frontend Production
    runs-on: [self-hosted, Production]
    environment: Production

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and build
        run: |
          npm install
          npm run build -- --mode production
          ls -la dist

      - name: Sync build to VPS production folder
        run: |
          sudo rm -rf /opt/apps/frontend-production/*
          sudo cp -a dist/. /opt/apps/frontend-production/

      - name: Restart PM2 frontend production process
        run: |
          export PM2_HOME=/root/.pm2
          if pm2 list | grep -q 'frontend-production'; then
            pm2 restart frontend-production
          else
            pm2 start npm --name frontend-production -- run start
          fi
          pm2 save

      - name: Restart nginx
        run: sudo service nginx restart
